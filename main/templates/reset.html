<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset password</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        {% if form.name.errors %}
            <div style="color: red;">
                {{form.name.errors.0}}
            </div>
        {% endif %}
        {{form.name}}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
