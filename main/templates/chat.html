<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
</head>
<body>
    <form method="post">
    {% csrf_token %}
        <textarea name="prompt" rows="4" cols="50" placeholder="Ask Gemini anything..."></textarea><br>
        <button type="submit">Submit</button>
    </form>

    {% if answer %}
    <h3>Response:</h3>
    <p>{{ answer }}</p>
    {% endif %}

</body>
</html>
