{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=WDXL+Lubrifont+TC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static "css/result.css" %}">
    <title>Result</title>
</head>
<body>
    <div class="container">
        <div class="container-elements">
            <span class="score">Your score is </span>
            <h1>{{score}} / 10</h1>
            <span class="level">Difficulty : {{level}} </span>
            <form action="{% url 'restart' %}" method="post">
                {% csrf_token %}
                <button type='submit' class="submit-button">Restart</button>
            </form>
        </div>
    </div>
</body>
</html>
