{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=WDXL+Lubrifont+TC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/leaderboard_level.css' %}">
    <link rel="stylesheet" href="{% static 'css/star.css' %}">
    <title>Level Selection</title>
</head>
<body>
    <div class="container">
        {% for i in "****************" %}
            <div class="star"></div>
        {% endfor %}
        <form action="" method="post" class="form">
            {% csrf_token %}
            <h1>Select level</h1>
            <button type="submit" name="level" value="easy" class="button">Easy</button>
            <button type="submit" name="level" value="medium" class="button">Medium</button>
            <button type="submit" name="level" value="hard" class="button">Hard</button>
        </form>
    </div>
</body>
</html>
