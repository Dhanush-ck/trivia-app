{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia</title>
</head>
<body>
    <form action="{% url "check" %}" method="post" id="submission-form">
        {% csrf_token %}
        <p> {{question.question}} </p>
        <button type="submit" name="option-btn" value="1">{{question.option1}}</button>
        <button type="submit" name="option-btn" value="2">{{question.option2}}</button>
        <button type="submit" name="option-btn" value="3">{{question.option3}}</button>
        <button type="submit" name="option-btn" value="4">{{question.option4}}</button>
    </form>
    <script src="{% static "js/trivia.js" %}"></script>
</body>
</html>
