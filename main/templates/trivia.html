{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=WDXL+Lubrifont+TC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static "css/trivia.css" %}">
    <title>Trivia</title>
</head>
<body>
    <div class="container">
        <form action="{% url "check" %}" method="post" id="submission-form" class="form">
            {% csrf_token %}
            <p> {{question.question}} </p>
            <div class="answer" data-answer="{{question.correct_option}}"></div>
            <div class="option-btn" data-value="1">{{question.option1}}</div>
            <div class="option-btn" data-value="2">{{question.option2}}</div>
            <div class="option-btn" data-value="3">{{question.option3}}</div>
            <div class="option-btn" data-value="4">{{question.option4}}</div>
            <button type="submit" value="0" name="option-btn" class="submit-button">Next</button>
        </form>
    </div>
    <script src="{% static "js/trivia.js" %}"></script>
</body>
</html>
